<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>IP Address Tracker</title>
 <link rel="stylesheet" href="./style.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet"> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
  <center>
<div class="cont">
  <div class="form-container">
  <h1 class="title">IP Address Tracker </h1>
<form action="" class="form-element">
  <input type="text" placeholder="Search for any IP address or domain" id="ip_adress" class="ip_adress">
  <button id="search-btn" class="bg-dark"><img  src="./images/icon-arrow.svg" alt="" width="12px" height="12px" srcset="" ></button>
</form>
  
</div>
<div class="result-container">
  <main class="main ">
    <div class="info-block block-seperator "> <h4>IP Address
  </h4><span id="current_ip"></span></div>

    <div class="info-block block-seperator "> <h4>Location
  </h4><span id="current_town">Brooklyn,Ny 10001</span></div>

    <div class="info-block block-seperator "> <h4>Timezone
  </h4><span id="current_zone">UTC -05:00</span></div>

    <div class="info-blocks info-block "> <h4>ISP</h4><span id="current_Isp">SpaceX Starlink</span></div>
  </main>
  <div class="map" id="map">
  </div>
</div>
  
  </div>
  
</center>
<script src="./app.js"></script>
</body>
</html>
